    <style>
        body {
            background-color: #121212;

<body id="body-container" class="noselect">
    <div id="main">
        <main>
            <div class="content">
                <h1 id="name">Joey Manani</h1>
                <a href="/developer/" draggable="false" class="code-comment current"><i class="icon-right"></i> Software Developer</a>
                <a href="/about/" draggable="false" class="code-comment"><i class="icon-right" style="opacity: 0"></i> About Me</a>
                <a href="/experience/" draggable="false" class="code-comment"><i class="icon-right" style="opacity: 0"></i> Experience & Achievements</a>

            </div>

    <script>      
      // Once the body has loaded, reveal the magic
      window.onload = function() {
          document.getElementById("body-container").style.opacity = 1;
      }
    </script>

    <script>
        function toggleGravity() {
            $("#name").css("width","fit-content")
            $("#name").throwable({
                drag:true,
                gravity:{x:0,y:8},
                impulse:{
                    f:50,
                    p:{x:1,y:1}
                },
                autostart:true,
                bounce:0.22,
                damping:15,
                collisionDetection: false
            });
            $(".code-comment").css("display","none");
        }
        toggleGravity()
    </script>
